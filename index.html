<!DOCTYPE html>
<html>
<head>
<title>Hito Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript" charset="utf-8" src="jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="json.js"></script>
<script type="text/javascript" charset="utf-8" src="main.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<!--<script src="http://debug.phonegap.com/target/target-script-min.js#hitodemo"></script>-->
<meta charset="UTF-8">
<link href="jquery.mobile-1.4.0/jquery.mobile-1.4.0.min.css" rel="stylesheet" type="text/css">
<link href="estilo.css" rel="stylesheet" type="text/css">
</head>

<body>
<div data-role="page" id="inicio">
  <div data-role="header" data-position="fixed" data-theme="a">
    <h1>Hito Demo</h1>
  </div>
  <div role="main" class="ui-content">
  
    <h2>Ingresar</h2>
    <div data-role="navbar" data-grid="a">
      <ul>
        <li><a href="#check1">EOP</a></li>
        <li><a href="#check2">M. Cinta</a></li>
      </ul>
    </div>
    <h2>Vuelos</h2>
    <ul data-role="listview" class="ui-listview" data-filter="true" data-filter-placeholder="Buscar vuelo..." data-inset="true" id="tabla_vuelos">
    </ul>
  </div>
</div>
<div data-role="page" id="check1">
  <div data-role="header" data-position="fixed" data-theme="a"> <a href="#inicio" data-icon="arrow-l">Volver</a>
    <h1>EOP</h1>
  </div>
  <div role="main" class="ui-content">
    <ul id="lista1" data-role="listview" data-split-icon="plus" data-theme="a" data-split-theme="b" data-inset="true">
    </ul>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="b" style="padding:1%;"> <small id="estado">estado...</small> </div>
</div>
<div data-role="page" id="check2">
  <div data-role="header" data-position="fixed" data-theme="a"> <a href="#inicio" data-icon="arrow-l">Volver</a>
    <h1>Monitor Cinta</h1>
  </div>
  <div role="main" class="ui-content">
    <ul id="lista2" data-role="listview" data-split-icon="plus" data-theme="a" data-split-theme="b" data-inset="true">
    </ul>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="b" style="padding:1%;"> <small id="estado">estado...</small> </div>
</div>
<div data-role="page" id="detalles">
  <div data-role="header" data-position="fixed" data-theme="a"> <a href="#inicio" data-icon="arrow-l">Volver</a>
    <h1>Detalles</h1>
  </div>
  <div role="main" class="ui-content">
    <div id="detalles_vuelo"></div>
  </div>
</div>
</body>
</html>
